<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/star.svg" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/main.js" defer></script>
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="images/logo.svg" alt="GitFav logo" />
        <form>
          <label class="sr-only" for="input-search">
            Digite o Github username que deseja favoritar
          </label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que deseja favoritar"
          />
          <button id="add">
            <span class="ph ph-star"></span>
            <span>Favoritar</span>
          </button>
        </form>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
